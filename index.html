<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi mvd hermosa</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 2px 2px 6px #888;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
    }

    .heart, .floating-text {
      position: absolute;
      font-size: 2rem;
      animation: float 3s linear forwards;
      user-select: none;
      pointer-events: none;
    }

    .heart {
      color: #aaa;
    }

    .floating-text {
      color: #ccc;
      font-weight: bold;
      font-size: 1.2rem;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>te amu mucho mi niÃ±a hermosa ðŸ©¶</h1>

  <script>
    function crearElemento(x, y, contenido, clase) {
      const el = document.createElement("div");
      el.className = clase;
      el.style.left = x + "px";
      el.style.top = y + "px";
      el.innerText = contenido;
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 3000);
    }

    document.addEventListener("click", (e) => {
      for (let i = 0; i < 8; i++) {
        const offsetX = Math.random() * 100 - 50;
        const offsetY = Math.random() * 100 - 50;
        crearElemento(e.clientX + offsetX, e.clientY + offsetY, "ðŸ¤", "heart");
      }

      crearElemento(e.clientX - 40, e.clientY - 30, "te amo mucho", "floating-text");
      crearElemento(e.clientX - 40, e.clientY + 10, "30/03/25ðŸ©¶ðŸ˜»", "floating-text");
    });
  </script>
</body>
</html>
